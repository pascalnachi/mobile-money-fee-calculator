<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mbongo Fast - Withdrawal Fee Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1 class="title">Mbongo Fast</h1>
        <h2 class="subtitle"><span id="typing-text"></span></h2>
    </header>
    <div class="container">
        <h1>Withdrawal Fee Calculator</h1>
        <p>Select a mobile money service, enter the amount, and get the withdrawal fee.</p>
        <form id="feeForm">
            <label for="network">Select Network:</label>
            <select id="network" required>
                <option value="">-- Select --</option>
                <option value="orange">Orange Money</option>
                <option value="airtel">Airtel Money</option>
                <option value="mpesa">M-Pesa</option>
            </select>

            <label for="amount">Enter Amount (USD):</label>
            <input type="number" id="amount" min="0.01" step="0.01" required placeholder="Enter amount...">

            <button type="submit">Calculate Fee</button>
        </form>
        <div id="result" class="hidden"></div>
    </div>

    <footer class="footer">
        Made with ❤️ by 
        <a href="https://pascalnachi.github.io/pascal-portfolio/" target="_blank">pascalnachi</a>
    </footer>

    <script src="index.js"></script>
</body>
</html>
